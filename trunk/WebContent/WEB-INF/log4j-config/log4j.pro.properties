#Ordem: DEBUG -> INFO -> WARN -> ERROR -> FATAL

# FATAL é raramente usado 
# ERROR encontrado com mais freqüência, geralmente seguindo uma exceção Java 
# WARN é indicativo de pequenos problemas causados por factores externos à aplicação
# INFO está associada com eventos significativos no ciclo de vida normal da aplicação 
# DEBUG está associada com eventos menores e freqüentes, mas normal

# Os 3 primeiros níveis citados acima estão associados com problemas

# OFF desativa todos os logs de toda a hierarquia
# ALL todos os pedidos são, necessariamente, acima do threshold

log4j.rootLogger=ERROR, mail, file, std
!-------------------- Enviando por e-mail -------------------!
log4j.appender.mail=org.apache.log4j.net.SMTPAppender
log4j.appender.mail.Threshold=ERROR
log4j.appender.mail.SMTPHost=mail.amexempresarial.com.br
log4j.appender.mail.From=amex@amexempresarial.com.br
log4j.appender.mail.To=rwd@rwd.net.br
log4j.appender.mail.Subject=Erro de aplicativo - Log
log4j.appender.mail.LocationInfo=true
log4j.appender.mail.layout=org.apache.log4j.HTMLLayout
!-------------------- Salvando em arquivo -------------------!

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.Threshold=FATAL
log4j.appender.file.File=${webapp.root}logs/Log.txt
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{dd 'de' MMMM 'de' yyyy HH:mm:ss} [%t] %rMs %-5p %c:%L - %m%n

!-------------------- Imprimindo no console -------------------!
log4j.appender.std=org.apache.log4j.ConsoleAppender
log4j.appender.std.Threshold=OFF
log4j.appender.std.Target=System.out
log4j.appender.std.layout=org.apache.log4j.PatternLayout
log4j.appender.std.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} [%t] %rMs %-5p %c:%L - %m%n

# Fonte: http://hotwork.sourceforge.net/hotwork/manual/log4j/log4j-user-guide.html
!-----------------------------------------------------------------------------!
!                          PATTERN FORMATS GLOSSARY                           !
!-----------------------------------------------------------------------------!
! %n - newline                                                                !
! %m - your log message                                                       !
! %p - message priority (FATAL, ERROR, WARN, INFO, DEBUG or custom)           !
! %r - millisecs since program started running                                !
! %% - percent sign in output                                                 !
!                                                                             !
!-----------------------SOME MORE CLUTTER IN YOUR LOG-------------------------!
! %c - name of your category (logger), %c{2} will outputs last two components !
! %t - name of current thread                                                 !
! %x - Nested Diagnostic Context (NDC) (you supply it!)                       !
!                                                                             !
!-------------------------SLOW PERFORMANCE FORMATS----------------------------!
! %d - date and time, also %d{ISO8601}, %d{DATE}, %d{ABSOLUTE},               !
!        %d{HH:mm:ss,SSS}, %d{dd MMM yyyy HH:mm:ss,SSS} and so on             !
! %l - Shortcut for %F%L%C%M                                                  !
! %F - Java source file name                                                  !
! %L - Java source line number                                                !
! %C - Java class name, %C{1} will output the last one component              !
! %M - Java method name                                                       !
!                                                                             !
!------------------------------FORMAT MODIFIERS-------------------------------!
! %-any_letter_above - Left-justify in min. width (default is right-justify)  !
! %20any_letter_above - 20 char. min. width (pad with spaces if reqd.)        !
! %.30any_letter_above - 30 char. max. width (truncate beginning if reqd.)    !
! %-10.10r - Example.  Left-justify time elapsed within 10-wide field.        !
!              Truncate from beginning if wider than 10 characters.           !
!-----------------------------------------------------------------------------!


