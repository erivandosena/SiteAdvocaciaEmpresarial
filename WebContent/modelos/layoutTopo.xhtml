<?xml version="1.0" encoding="ISO-8859-1" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
		<!-- Inicio menu superior -->
		<div id="menuSuperior">
			<ul>
				<li><h:outputLink value="#{facesContext.externalContext.request.contextPath}/inicial.jsf" title="#{msg.paginaInicial}">#{msg.inicial}</h:outputLink></li>
			   	<ui:repeat value="#{siteControlador.paginaTopo}" var="campo">
			   	<li><h:outputLink value="#{facesContext.externalContext.request.contextPath}/conteudoPag.jsf?c=#{campo.pag_cod}" title="#{campo.pag_legenda}">#{campo.pag_titulo}</h:outputLink></li>
			   	</ui:repeat>
			   	<li><h:outputLink value="#{facesContext.externalContext.request.contextPath}/contato.jsf" title="#{msg.paginaContato}">#{msg.contato}</h:outputLink></li>
			</ul>
		</div>
		<!-- Final menu superior -->
		
		<!-- Inicio logomarca e slogan -->
		<div id="logo">
			<h:outputLink value="#{facesContext.externalContext.request.contextPath}/inicial.jsf" title="#{msg.cliqueAqui}">
			<h:graphicImage value="/ckfinder/userfiles/images/img_logo.gif" styleClass="imgLogo" alt="#{siteControlador.webinfo.web_titulo}" />
			</h:outputLink>
		</div>
		<h:outputText value="#{siteControlador.webinfo.web_slogan}" styleClass="logoSlogan" />
		<!-- Final logomarca e slogan -->
		
		<!-- Inicio imagem destaque -->
		<h1>&#160;</h1>
		<!-- Final imagem destaque -->
		
</ui:composition>
